name: Release to Package Registries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true
        type: string

env:
  PACKAGE_NAME: cyberwave-edge-core
  # Buildkite Package Registries configuration
  BUILDKITE_ORG_SLUG: cyberwave
  BUILDKITE_DEB_REGISTRY_SLUG: cyberwave-edge-core
  BUILDKITE_APK_REGISTRY_SLUG: cyberwave-edge-core-alpine

jobs:
  build-deb:
    name: Build Debian Package (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Building version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[build]"

      - name: Build binary with PyInstaller
        run: |
          chmod +x build.sh
          ./build.sh
          echo "‚úÖ Binary built successfully"
          ls -la dist/

      - name: Verify binary works
        run: |
          ./dist/cyberwave-edge-core --version || ./dist/cyberwave-edge-core --help
          echo "‚úÖ Binary verification passed"

      - name: Create Debian package structure
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ARCH="${{ matrix.arch }}"
          PKG_DIR="${PACKAGE_NAME}_${VERSION}_${ARCH}"

          mkdir -p "${PKG_DIR}/DEBIAN"
          mkdir -p "${PKG_DIR}/usr/bin"
          mkdir -p "${PKG_DIR}/usr/share/doc/${PACKAGE_NAME}"

          # Copy binary
          cp dist/cyberwave-edge-core "${PKG_DIR}/usr/bin/"
          chmod 755 "${PKG_DIR}/usr/bin/cyberwave-edge-core"

          # Create control file
          cat > "${PKG_DIR}/DEBIAN/control" << EOF
          Package: ${PACKAGE_NAME}
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: ${ARCH}
          Maintainer: Cyberwave <info@cyberwave.com>
          Homepage: https://cyberwave.com
          Description: The official command-line interface for Cyberwave
           Authenticate and bootstrap robotics projects from your terminal.
           .
           Features:
            - Authenticate with Cyberwave platform
            - Bootstrap robot projects like SO-101
            - Manage device connections
          EOF

          # Remove leading spaces from control file (heredoc artifact)
          sed -i 's/^          //' "${PKG_DIR}/DEBIAN/control"

          # Create copyright file
          cat > "${PKG_DIR}/usr/share/doc/${PACKAGE_NAME}/copyright" << EOF
          Format: https://www.debian.org/doc/packaging-manuals/copyright-format/1.0/
          Upstream-Name: cyberwave-edge-core
          Upstream-Contact: info@cyberwave.com
          Source: https://github.com/cyberwave-os/cyberwave-edge-core

          Files: *
          Copyright: $(date +%Y) Cyberwave
          License: MIT
          EOF

          # Create changelog
          cat > "${PKG_DIR}/usr/share/doc/${PACKAGE_NAME}/changelog.Debian" << EOF
          ${PACKAGE_NAME} (${VERSION}) stable; urgency=medium

            * Release ${VERSION}

           -- Cyberwave <info@cyberwave.com>  $(date -R)
          EOF
          gzip -9 "${PKG_DIR}/usr/share/doc/${PACKAGE_NAME}/changelog.Debian"

          echo "‚úÖ Debian package structure created"

      - name: Build .deb package
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ARCH="${{ matrix.arch }}"
          PKG_DIR="${PACKAGE_NAME}_${VERSION}_${ARCH}"

          dpkg-deb --build "${PKG_DIR}"
          echo "‚úÖ Debian package built"
          ls -la *.deb

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: "*.deb"
          retention-days: 7

